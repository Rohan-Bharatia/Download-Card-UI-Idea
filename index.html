<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Card Hover Effect</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="face face1 windows">
          <div class="content">
            <ion-icon name="logo-windows"></ion-icon>
            <h3>Windows</h3>
          </div>
        </div>
        <div class="face face2 windows">
          <div class="content">
            <button id="windows">Download for Windows</button>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="face face1 mac">
          <div class="content">
            <ion-icon name="logo-apple"></ion-icon>
            <h3>Mac</h3>
          </div>
        </div>
        <div class="face face2 mac">
          <div class="content">
            <button id="mac">Download for Mac</button>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="face face1 linux">
          <div class="content">
            <ion-icon name="logo-tux"></ion-icon>
            <h3>Linux</h3>
          </div>
        </div>
        <div class="face face2 linux">
          <div class="content">
            <button id="linux">Download for Linux</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
